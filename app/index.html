<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Shopping Cart | Club W</title>
    <meta name="description" content="Code challenge for Club W!">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body ng-app="ngShoppingCartApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Club Z | We Have The Things</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li>
                <a ng-href="#/cart" ng-controller="CartcounterCtrl">
                  Cart <i class="fa fa-shopping-cart"></i>
                  <span ng-hide="items.length" class="badge">{{ itemsInCart }}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="notifications" ng-controller="NotificationsCtrl">
        <div ng-if="showNotifications" ng-repeat="notification in notifications">
          <growl-notifications class="alert text-center center-block alert-{{notification.type}}">
            {{ notification.message }}
            <i class="fa fa-times fa-lg pull-right" ng-click="$growlNotification.remove()"></i>
          </growl-notifications>
        </div>
      </div>

    <div ng-view=""></div>
    </div>

    <div ng-controller="FooterCtrl" class="footer text-center">
      <div class="container">
        <hr>
        <p>
          &copy; {{ date | date: 'yyyy'}} Club Z | Letters of The Alphabet LLC.
        </p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-growl-notifications/dist/angular-growl-notifications.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/cart.js"></script>
        <script src="scripts/controllers/cart.js"></script>
        <script src="scripts/services/products.js"></script>
        <script src="scripts/controllers/footer.js"></script>
        <script src="scripts/controllers/notifications.js"></script>
        <script src="scripts/services/notifications.js"></script>
        <script src="scripts/controllers/cartcounter.js"></script>
        <!-- endbuild -->
</body>
</html>
